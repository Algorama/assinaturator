<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Algorama - Gerador de Assinatura</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="favicon.png" rel="shortcut icon">

    <script defer src="//code.getmdl.io/1.2.1/material.min.js"></script>
  </head>
  <body ng-app="email" ng-controller="MainCtrl as $ctrl">

    <div ng-cloak class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">

      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
              <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Algorama - Gerador de Assinatura</span>
              </div>

            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="name" type="text" ng-model="$ctrl.model.name">
                <label class="mdl-textfield__label" for="name">Nome</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="cellphone" type="text" mask="(99) 99999?-9999" mask-validate="false" ng-model="$ctrl.model.cellphone">
                <label class="mdl-textfield__label" for="cellphone">Celular</label>
              </div>
              <!--<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" dirt-it id="email" pattern="[a-z][0-9a-z_\.-]+[a-z0-9]" type="text" ng-model="$ctrl.model.email">
                <label class="mdl-textfield__label" for="email">Email</label>
                <span class="mdl-textfield__error">Only what comes before @</span>
              </div>-->
            </form>

            <div ng-show="$ctrl.model.name && $ctrl.model.email" class="demo-card-wide mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Resultado</h2>
              </div>
              <div class="mdl-card__supporting-text signature-container" id="signature-container">
                <div dir="ltr">
                  <br style="font-size:12.8px">
                  <table style="color:rgb(0,0,0);font-size:medium;font-family:'Times New Roman' sans-serif">
                    <tbody>
                      <tr>
                        <td>
                          <table style="margin-bottom: 10px;">
                            <tr>
                                <!--<td style="width: 70px"><img width="60" height="60" avatar="{{ $ctrl.model.email }}@algorama.com.br" style="border-radius: 50%; overflow: hidden; border:3px solid white; box-shadow: 0 0 4px rgb(230, 26, 45);" src="" /></td>-->
                                <td style="font-family: Arial, Helvetica,sans-serif;font-size:10px;line-height:0;color:rgb(51,51,51);">
                                  <span style="color:rgb(0,0,0);font-size:15px;font-weight:bold"><br>{{ $ctrl.model.name }}</span>&nbsp;<br></td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                      <tr>
                        <td valign="top" style="padding-right: 25px; ">
                          
                          <p style="font-size:13px;line-height:18px">
                            <img src="https://raw.githubusercontent.com/Algorama/assinaturator/master/logo.png" width="119" height="81" class="CToWUd">
                          </p>
                          <table style="margin-bottom: 10px;">
                            <tr>
                                <td style="font-size:8px;line-height:15px;padding-right: 10px;">
                                  <a href="https://www.facebook.com/algorama.com.br">
                                    <img alt="" height="20" src="https://image.freepik.com/free-icon/facebook-symbol_318-37686.jpg" width="20" />
                                  </a>
                                </td>
                                <td style="font-size:8px;line-height:15px;padding-right: 10px;">
                                  <a href="https://twitter.com/algorama_ti"> 
                                      <img alt="" height="20" src="https://image.freepik.com/free-icon/twitter-logo_318-40459.jpg" width="20" />
                                  </a>
                                </td>
                                <td style="font-size:8px;line-height:15px;padding-right: 10px;">
                                  <a href="https://www.linkedin.com/company/algorama"> 
                                      <img alt="" height="20" src="https://image.freepik.com/icones-gratis/logotipo-linkedin_318-76861.jpg" width="20" />
                                  </a>
                                </td>
                                <td style="font-size:8px;line-height:15px;padding-right: 1px;">
                                  <a href="https://github.com/Algorama"> 
                                      <img alt="" height="20" src="https://image.freepik.com/icones-gratis/github-gato-em-um-circulo_318-41747.jpg" width="20" />
                                  </a>
                                </td>
                            </tr>
                          </table>                          
                        </td>
                        <td valign="top">
                          
                          <p style="font-family: Arial, Helvetica,sans-serif;font-size:10px;line-height:18px;color:rgb(51,51,51)">
                            <!--<a href="mailto:{{ $ctrl.model.email }}@algorama.com.br" style="color:rgb(17,85,204)" target="_blank">{{ $ctrl.model.email }}@algorama.com.br</a>-->
                            
                            <br><span ng-if="$ctrl.model.cellphone ">{{ $ctrl.model.cellphone }}</span>
                            <br>(19) 2534-3532 (Escrit√≥rio)
                            <br><a href="http://www.algorama.com.br/" style="color:rgb(17,85,204)" target="_blank">http://www.algorama.com.br</a>
                            <br>
                            <br>Tv. da Saudade,77 - Sala 2 - Piracicamirim
                            <br>13417-783 Piracicaba-SP
                          </p>
                          
                        </td>                        
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect copyButton" ng-click="$ctrl.copy()">
                  Copiar
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0/angular.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ngMask/3.1.1/ngMask.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-md5/0.1.10/angular-md5.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
  </body>
</html>
